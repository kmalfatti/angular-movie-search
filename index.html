<!DOCTYPE html>
<html lang="en" ng-app='movieApp'>
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src='js/app.js'></script>
  <script src='js/controllers.js'></script>
  <link rel="stylesheet" href="style.css">
<base href="/">
</head>
<body ng-controller='MovieController' ng-cloak>

<header>
  <h1>Angular OMDb API Search</h1>
  <h3>Enter a movie by title</h3>
  <form ng-submit='getMovies()'>
    <input type="text" ng-model='data' placeholder="example: Die Hard" autofocus>
    <button>Search!</button>
  </form>
</header>

<main ng-show='movies'>
  <div ng-view></div>
</main>

</body>
</html>
